<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Hello World</title>
	</head>
	<body>
		Hello,<span>world!</span>
		<div id="first-div">
		  A <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/div"><code>div</code></a> is a generic block-level container.
		</div>
		<div id="second-div">
		  A <code>div</code> block breaks line.
		</div>
		<div>
		  <span id="first-span">A <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/span"><code>span</code></a> is a generic inline container.</span>
		  <span>Therefore, a <code>span
		    </code> blocks do not break line.</span>
		  <span class="classy">This is a classy span.</span>
		  <span class="classy">This is another classy span.</span>
		</div>		
	</body>
</html>
