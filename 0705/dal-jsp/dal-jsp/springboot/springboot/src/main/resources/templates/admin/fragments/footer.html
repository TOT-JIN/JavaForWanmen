		    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
		    <script>
		    $(document).ready(function() {
		        $('#dataTables-example').DataTable({
		            responsive: true

		            { "Name": "Otto Clay", "Age": 25, "Country": 1, "Address": "Ap #897-1459 Quam Avenue", "Married": false },

		            { Name: "", Id: 0 },
		            { Name: "United States", Id: 1 },
		            { Name: "Canada", Id: 2 },
		            { Name: "United Kingdom", Id: 3 }
		        ];
		     
		        $("#jsGrid").jsGrid({
		            width: "80%",
		            height: "400px",
		            heading: true,
		            
		            autoload:   true,
		            paging:     true,
		            pageSize:   5,
		            pageButtonCount: 5,
		            pageIndex:  1,
		            
		            inserting: true,
		            editing: true,
		            sorting: true,
		            paging: true,
		            
		            controller: {
		                loadData: function(filter) {
		                    return $.ajax({
		                        type: "GET",
		                        url: "http://localhost:8080/api/users",
		                        data: filter
		                    });
		                },
		                insertItem: function(item) {
		                    return $.ajax({
		                        type: "POST",
		                        url: "http://localhost:8080/api/users",
		                        data: item
		                    });
		                },
		                
		                updateItem: function(item) {
		                    return $.ajax({
		                        type: "PUT",
		                        url: "http://localhost:8080/api/users",
		                        data: item
		                    });
		                },
		                
		                deleteItem: function(item) {
		                    return $.ajax({
		                        type: "POST",		                        
		                        url: "http://localhost:8080/api/users/delete",
		                        data: item
		                    });
		                },      
		            },
		     
		            fields: [
		                { name: "id", type: "number", width: 30 },
		                { name: "userName", type: "text", width: 150, validate: "required" },
		                { name: "email", type: "text", width: 100 },
		                { name: "password", type: "text", width: 50 },
		                { type: "control" }
		            ]
		        });		        
		    });
